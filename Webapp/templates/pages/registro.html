<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--Css-->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>LexLegal</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 bg-info px-0 ">
          <a href="{% url 'index' %}"><img src="{% static 'img/banner.jpg' %}" alt="LexLegal" class="w-100"></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row bg-principal">
        <div class="col-12 p-4 principal d-flex justify-content-center">
          <form action="" method="POST" name="registro" class="w-75 row">
            {% csrf_token %}
            <div class="col-12 col-md-6 mb-4">
              <label for="run" class="form-label">Run</label>
              <input type="text" name="run" class="form-control" id="run" placeholder="12345678-9" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="email@dominio.com" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="De 6 a 15 caracteres" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombres" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="apPaterno" class="form-label">Apellido Paterno</label>
              <input type="text" name="apPaterno" class="form-control" id="apPaterno" placeholder="Paterno" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="apMaterno" class="form-label">Apellido Materno</label>
              <input type="text" name="apMaterno" class="form-control" id="apMaterno" placeholder="Materno" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Calle 123 dpto 510" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="text" name="telefono" class="form-control" id="telefono" placeholder="9xxxxxxxx" required>
            </div>
            <div class="col-12 col-md-6 mb-4">
              <label for="comuna" class="form-label">Comuna</label>
              <select name="comuna" class="form-control" id="comuna" required>
                <option value="" selected disabled>Seleccione su comuna</option>
                {% for com in comuna %}
                  <option value="{{com.idComuna}}">{{com.nombreComuna}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center" name="alerta" id="alerta"></div>
            <div class="col-12 d-flex justify-content-center py-3">
              <button type="submit" class="btn btn-primary" id="btnRegistro">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 p-4 bg-info">
          <span style="font-weight: bold;">Telefono:</span>
          <span>+56 965789426</span><br>
          <span style="font-weight: bold;">Correo:</span>
          <span>consulta@lexlegal.cl</span>
        </div>
        <div class="col-12 col-md-6 p-4 bg-info d-flex justify-content-center align-items-center">
          <span style="font-weight: bold;">Nuestras redes:</span>
          <div class="col-6 col-md-4 d-flex redes justify-content-center align-items-center">
            <a href="https://twitter.com/">
              <button class="btn btn-primary">
                <i class="bi bi-twitter"></i>
              </button>
            </a>
          </div>
          <div class="col-6 col-md-4 d-flex redes justify-content-center align-items-center">
            <a href="https://instagram.com/">
              <button class="btn btn-danger">
                <i class="bi bi-instagram"></i>
              </button>
            </a>
          </div>
          <div class="col-6 col-md-4 d-flex  redes justify-content-center align-items-center">
            <a href="https://facebook.com/">
              <button class="btn btn-primary">
                <i class="bi bi-facebook"></i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
